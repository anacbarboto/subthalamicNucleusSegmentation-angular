<div class="container">
    <div class="text-center m-5">
      <h1>I M Á G E N E S</h1>
    </div>
  
    <div class="border-bottom mt-2 mb-5">
      <ul class="nav nav-pills nav-justified" role="tablist">
        <li class="nav-item">
          <a class="btn active" data-toggle="pill" (click)="getT1()">T1</a>
        </li>
        <li class="nav-item">
          <a class="btn" data-toggle="pill" (click)="getT2()">T2</a>
        </li>
      </ul>
    </div>

    <div *ngIf="images.length==0 && this.t1">
      <label class="text-danger">No hay pedidos sin asignar a una máquina.</label>
    </div>
    <div *ngIf="images.length==0 && !this.t1">
      <label class="text-danger">No hay pedidos rechazados.</label>

    <div class="row border-bottom justify-content-center align-items-center" *ngFor="let image of images; index as i">
  
      <div class="col-2 text-center">
        <i class="far fa-meh text-muted" style="font-size: 2em;" *ngIf="order.status === 1"></i>
        <i class="far fa-dizzy text-purple" style="font-size: 2em;" *ngIf="order.status === 4"></i>
      </div>
  
      <div class="col-2 text-center">
        <h3 class="mb-0">{{order.id}}</h3>
      </div>
  
      <div class="col-2 text-center">
        <h3 class="mb-0">{{ order.request_plates }}</h3>
      </div>
  
      <div class="col-2 text-center">
        <h3 class="mb-0">{{ order.module.id }}</h3>
      </div>
  
      <div class="col-2 text-center">
        <div class="mrg-top-10 text-center">
          <label *ngIf="order.status != 4" class="btn text-purple" (click)="getOrderRequestDetails(order.id)"><b>Detalles</b></label>
          <button *ngIf="order.status == 4" class="btn btn-icon btn-flat btn-rounded dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="getOrderDetails(order.id)">Detalles</a>
            <a *ngIf="order.status == 4" class="dropdown-item" (click)="openCancelMotiveDialog(order)">Motivo de Cancelación</a>
            <a *ngIf="order.status == 4" class="dropdown-item" (click)="createOrder(order.id)">Referenciar a otro pedido</a>
          </div>
        </div>
      </div>
    </div>
  </div>
