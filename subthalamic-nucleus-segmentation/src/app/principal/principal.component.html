<main>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Segmentanción del Nucleo Subtalámico y Sustancia Negra</h1>
        <hr class="mt-5 mb-5">
        <div class="row">
            <div class="col-6">
                <p><b>Resonancia magnética T1 (.nii.gz):</b></p>
                <input id="t1-selector" class="form-control border-0" type="file">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6">
                <p><b>Resonancia magnética T2 (.nii.gz):</b></p>
                <input id="t2-selector" class="form-control border-0" type="file">
            </div>
            <div class="col-6">
                <button id="segment-button" class="btn bg-blue float-right" type="file">Segmentar</button>
            </div>
        </div>
        <hr class="mt-5 mb-5">
        <div class="row">
            <div class="col">
                <p><b>Resultado de segmentación (.nii.gz):</b></p>
                <div style="width:750px; height: 750px;">
                    <div class="papaya"></div>
                </div>
            </div>
            <div class="col">
                <button id="download-button" class="btn bg-blue float-right" type="file">Descargar Resultado</button>
            </div>
        </div>
    </div>
</main>
